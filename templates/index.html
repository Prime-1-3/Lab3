<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphics Transformation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">Geometric Transformations</h1>
    <form action="/transform" method="post" class="space-y-4">
      
      <div>
        <label class="block font-semibold mb-1">Select Transformation:</label>
        <select name="transformation" class="w-full p-2 border rounded">
          <option value="Translation">Translation</option>
          <option value="Rotation">Rotation about the Origin</option>
          <option value="ReflectionX">Mirror Reflection about X-Axis</option>
          <option value="ReflectionY">Mirror Reflection about Y-Axis</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Select Shape:</label>
        <select name="shape" class="w-full p-2 border rounded">
          <option value="line">Straight Line</option>
          <option value="circle">Circle</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Select Algorithm:</label>
        <select name="algorithm" class="w-full p-2 border rounded">
          <option value="DDA">DDA</option>
          <option value="Bresenham">Bresenham</option>
          <option value="Midpoint">Midpoint</option>
        </select>
      </div>
      
      <div>
        <label class="block font-semibold mb-1">Select Number:</label>
        <input type="number" name="number" class="w-full p-2 border rounded" placeholder="Enter a number" required>
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 rounded hover:bg-purple-700 transition">
        Show Output
      </button>
    </form>
  </div>

</body>
</html>
