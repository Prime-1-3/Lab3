<!DOCTYPE html>
<html lang="en">
<head>

  <title>Output - Graphics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-xl w-full">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Transformation Output</h1>
    
    <img src="{{ img_path }}" alt="Graph Output" class="mx-auto rounded-lg border shadow-lg mb-4">

    <a href="/" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Try Another</a>
  </div>

</body>
</html>
